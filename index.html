<!doctype html>
<html lang="de">
<head>
  <link rel="icon" href="assets/img/favicon.png?v=2" type="image/png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Isa Morelli – Production Management</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<div class="menu-overlay" id="menuOverlay">
  <button class="close-btn" id="closeMenu">&times;</button>
  <nav class="overlay-nav">
    <a href="./" class="active">Home.</a>
    <a href="/current-recent-work/">Current &amp; Recent Work.</a>
    <a href="/film/">Film.</a>
    <a href="/earlier-works-education-skills/">Earlier Works, Education &amp; Skills.</a>
    <a href="/about-contact/">About &amp; Contact.</a>
  </nav>
</div>

<header class="site-header">
  <div class="brand">
    <a href="./">Isa Morelli</a>
    <div class="subtitle">Production Management</div>
  </div>

  <button class="menu-btn" id="openMenu" aria-label="Menu">
    <span></span>
    <span></span>
  </button>
</header>

<main class="page">
  <section class="circles">
    <a class="circle-card" href="/current-recent-work/">
      <div class="circle-img-wrap">
        <img src="assets/img/current.jpg" alt="Current & Recent Work">
      </div>
      <h2>Current &amp; Recent Work.</h2>
    </a>

    <a class="circle-card" href="/film/">
      <div class="circle-img-wrap">
        <img src="assets/img/film.jpg" alt="Film">
      </div>
      <h2>Film.</h2>
    </a>

    <a class="circle-card" href="/earlier-works-education-skills/">
      <div class="circle-img-wrap">
        <img src="assets/img/earlier.jpg" alt="Earlier Works, Education & Skills">
      </div>
      <h2>Earlier Works, Education &amp; Skills.</h2>
    </a>
  </section>

  <section class="image-gallery">
    <div class="gallery-item">
      <img src="assets/img/work-1.jpg" alt="Work 1">
    </div>
    <div class="gallery-item">
      <img src="assets/img/work-2.jpg" alt="Work 2">
    </div>
  </section>
</main>

<footer class="bottom-nav">
  <a href="mailto:hallo@isamorelli.com" class="nav-link">CONTACT</a>
  <a href="https://instagram.com/aannoommaallisa" target="_blank" class="nav-link">INSTAGRAM</a>
</footer>

<script>
  // Menü Logik
  const openBtn = document.getElementById('openMenu');
  const closeBtn = document.getElementById('closeMenu');
  const overlay = document.getElementById('menuOverlay');

  openBtn.addEventListener('click', () => overlay.classList.add('open'));
  closeBtn.addEventListener('click', () => overlay.classList.remove('open'));

  // Circle Movement
  const cards = document.querySelectorAll('.circle-card');
  let mouseX = 0, mouseY = 0;
  let currentX = 0, currentY = 0;

  window.addEventListener('mousemove', (e) => {
    mouseX = (e.clientX / window.innerWidth - 0.5) * 60; 
    mouseY = (e.clientY / window.innerHeight - 0.5) * 60;
  });

  function animate() {
    currentX += (mouseX - currentX) * 0.07; 
    currentY += (mouseY - currentY) * 0.07;
    cards.forEach((card, index) => {
      const factor = (index + 1) * 0.6;
      card.style.transform = `translate(${currentX * factor}px, ${currentY * factor}px)`;
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
